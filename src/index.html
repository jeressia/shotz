<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shotz</title>
</head>
<body>
  <div id="app"> 
    <h1 class="movie-title">Scary Movies</h1>
    <div id="movies"></div>
    <div id="filters">
      <div class="row">
        <input id="search-input" type="text" placeholder="Begin typing to search!">
      </div>
      <div class="row buttonz">
        <button id="all" class="btn btn-outline-light text-light">All</button>
        <button id="morning" class="btn btn-outline-light text-warning">Morning</button>
        <button id="afternoon" class="btn btn-outline-light text-success">Afternoon</button>
        <button id="evening" class="btn btn-outline-light text-info">Evening</button>
        <button id="dark" class="btn btn-outline-light text-danger">After Dark</button>
      </div>
    </div>
    <div id="locations"></div>

  </div>
</body>
</html>
